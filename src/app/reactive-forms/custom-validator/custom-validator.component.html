<app-example-display
  header="Custom Validator"
  description="A custom validator that checks for spaces in a username."
  [codeSnippets]="customValidatorCode"
>
  <mat-card class="custom-form mat-elevation-z2">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
          <mat-error *ngIf="form.controls.username.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="form.controls.username.hasError('noSpace')">
            {{ form.controls.username.getError("noSpace")?.message }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="you@example.com"
          />
          <mat-error *ngIf="form.controls.email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.controls.email.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</app-example-display>
