<app-example-display
  header="Simple Form"
  description="A simple form with a name and email input and a submit button."
  [codeSnippets]="simpleFormCode"
>
  <div class="cards-container">
    <mat-card class="user-form-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person</mat-icon>
          User Information
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input
              matInput
              formControlName="fullName"
              placeholder="John Doe"
              aria-required="true"
            />
            <mat-hint align="start">Your full name</mat-hint>
            <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input
              matInput
              formControlName="email"
              placeholder="you@example.com"
              aria-required="true"
            />
            <mat-hint align="start">Weâ€™ll never share your email</mat-hint>
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>

          <div class="actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="userForm.invalid || loading"
            >
              <mat-progress-spinner
                *ngIf="loading"
                mode="indeterminate"
                diameter="20"
              ></mat-progress-spinner>
              <span *ngIf="!loading">Submit</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="validators-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>
          Built-in Validators
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-accordion multi>
          <mat-expansion-panel *ngFor="let v of validators">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ v.name }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p class="validator-desc">
              {{ v.desc }}
            </p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>
</app-example-display>
