<mat-card *ngIf="!childOutlet.isActivated" class="products-container">
  <h2>Products</h2>
  <div class="products-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <a
        [routerLink]="['/breadcrumbs', 'products', 'details', product.id]"
        class="card-link"
      >
        <mat-card-title class="product-name">{{ product.name }}</mat-card-title>
      </a>
    </mat-card>
  </div>
</mat-card>
<router-outlet #childOutlet="outlet"></router-outlet>
