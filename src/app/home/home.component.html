<div class="events-schedule">
  <h2>Upcoming Angular Hour Events</h2>
  <div class="event-list">
    <mat-card class="event-card" *ngFor="let event of events">
      <mat-card-header>
        <mat-card-title>{{ event.topic }}</mat-card-title>
        <mat-card-subtitle>Hosted by {{ event.host }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ event.date | date:'fullDate' }} at {{ event.time }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
