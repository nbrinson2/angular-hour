<div class="interference-card">
  <h2>Interference Scenarios</h2>

  <!-- Tabs -->
  <div class="tab-group">
    <button
      (click)="activeTab = 'subscription'"
      [class.active]="activeTab === 'subscription'"
    >
      Subscription Pitfall
    </button>
    <button
      (click)="activeTab = 'signal'"
      [class.active]="activeTab === 'signal'"
    >
      Signal Solution
    </button>
    <button
      (click)="activeTab = 'lifecycle'"
      [class.active]="activeTab === 'lifecycle'"
    >
      Lifecycle Hook Error
    </button>

    <button (click)="activeTab = 'loop'" [class.active]="activeTab === 'loop'">
      High-Frequency Loop
    </button>

    <button
      (click)="activeTab = 'destroyed'"
      [class.active]="activeTab === 'destroyed'"
    >
      Detect After Destroy
    </button>
  </div>

  <!-- Scenario Display -->
  <div class="scenario">
    <div *ngIf="activeTab === 'lifecycle'">
      <app-lifecycle-scenario></app-lifecycle-scenario>
    </div>

    <div *ngIf="activeTab === 'loop'">
      <app-loop-scenario></app-loop-scenario>
    </div>

    <div *ngIf="activeTab === 'destroyed'">
      <app-after-destroy-scenario></app-after-destroy-scenario>
    </div>

    <div *ngIf="activeTab === 'subscription'">
      <app-subscription-pitfall-scenario></app-subscription-pitfall-scenario>
    </div>

    <div *ngIf="activeTab === 'signal'">
      <app-signal-solution></app-signal-solution>
    </div>
  </div>
</div>
