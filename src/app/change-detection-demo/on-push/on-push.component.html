<app-example-display
  title="On Push Demo"
  description="This demo shows how Angular's on push change detection works."
  [codeSnippet]="onPushScenarioCode">
  <div class="demo-card">
    <p>Counter: {{ counter }}</p>

    <div class="button-group">
      <button (click)="start()">Start Counter (Outside Angular)</button>
      <button (click)="stop()">Stop Counter</button>
      <button (click)="manualDetect()">Manual Detect Changes</button>
    </div>
  </div>
</app-example-display>
