<div class="demo-card">
  <h2>Change Detection Demos</h2>

  <div class="button-group">
    <button
      (click)="showDemo = 'interference'"
      [class.active]="showDemo === 'interference'"
    >
      Show Interference Demo
    </button>

    <button
      (click)="showDemo = 'on-push'"
      [class.active]="showDemo === 'on-push'"
    >
      Show OnPush Demo
    </button>
  </div>

  <div class="demo-wrapper">
    <app-interference
      *ngIf="showDemo === 'interference'"
    >
    </app-interference>

    <app-on-push *ngIf="showDemo === 'on-push'"></app-on-push>
  </div>
</div>

<!-- 🚨 When NOT to use ngAfterViewInit at the bottom -->
<div class="warning-card">
  <div class="warning-title">
    🚨 When NOT to use <code>ngAfterViewInit()</code>:
  </div>
  <table>
    <thead>
      <tr>
        <th>🚫 Bad use case</th>
        <th>❌ Why it's a problem</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data Fetching</td>
        <td>Should be in <code>ngOnInit()</code> or service</td>
      </tr>
      <tr>
        <td>Manual <code>detectChanges()</code> to patch bindings</td>
        <td>Leads to unstable or unpredictable state</td>
      </tr>
      <tr>
        <td>Repeated or continuous operations</td>
        <td>This hook runs only <strong>once</strong></td>
      </tr>
    </tbody>
  </table>
</div>
