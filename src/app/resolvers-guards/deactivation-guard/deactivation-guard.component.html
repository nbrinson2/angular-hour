<app-example-display
  title="Deactivation Guard"
  description="Demonstrates how to use a deactivation guard in Angular."
  [codeSnippet]="deactivationGuardCode"
>
  <app-example-info [item]="exampleInfo"></app-example-info>

  <form [formGroup]="profileForm" class="edit-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </form>
</app-example-display>
