<app-example-display
  header="Swap service implementations with an InjectionToken factory"
  [codeSnippets]="injectionTokenCodeSnippets"
>
  <app-example-info [item]="exampleInfo"></app-example-info>
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Document text</mat-label>
        <textarea
          matInput
          [(ngModel)]="text"
          cdkTextareaAutosize
          cdkAutosizeMinRows="4"
          cdkAutosizeMaxRows="12"
          placeholder="Type something"
        >
        </textarea>
        <mat-hint align="start">{{ text.length || 0 }} chars</mat-hint>
      </mat-form-field>

      <div class="actions">
        <button
          mat-flat-button
          color="primary"
          (click)="save()"
          [disabled]="!text.trim()"
        >
          <mat-icon aria-hidden="true">save</mat-icon>
          Save
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</app-example-display>
