<div class="example-container">
  <div class="example">
    <h2>Map Example</h2>
    <p>Mapped Values: {{ mappedValues }}</p>
  </div>
  
  <div class="code-snippet">
    <h3>Component Code:</h3>
    <textarea highlight-js [options]="{}" [lang]="'typescript'" readonly>
      import { Component, OnDestroy, OnInit } from '@angular/core';
      import { of, Subject } from 'rxjs';
      import { map, takeUntil } from 'rxjs/operators';
      
      @Component({
        selector: 'app-map-example',
        templateUrl: './map-example.component.html',
        styleUrls: ['./map-example.component.scss']
      })
      export class MapExampleComponent implements OnInit, OnDestroy {
      
        mappedValues: number[] = [];
        private onDestroy$ = new Subject<void>();
      
        constructor() { }
      
        ngOnInit(): void {
          const numbers$ = of(1, 2, 3, 4, 5);
      
          numbers$.pipe(
            takeUntil(this.onDestroy$),
            map(value => value * 2)
          ).subscribe(mappedValue => {
            this.mappedValues.push(mappedValue);
            console.log(mappedValue); // Logs 2, 4, 6, 8, 10
          });
        }
      
        ngOnDestroy(): void {
          this.onDestroy$.next();
          this.onDestroy$.complete();
        }
      }
        </textarea>
</div>
