<app-example-display
  title="ExhaustMap Example"
  description="Demonstrates how exhaustMap processes only the first form submission and ignores subsequent submissions until the first one completes."
  [codeSnippet]="exhaustMapExampleCode"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" id="name" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" id="email" type="email" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

  <p>Submission Results:</p>
  <ul>
    <li *ngFor="let result of submissionResults">{{ result }}</li>
  </ul>
</app-example-display>
