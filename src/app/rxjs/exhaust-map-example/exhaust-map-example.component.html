<app-example-display
  title="ExhaustMap Example"
  description="Demonstrates how exhaustMap processes only the first form submission and ignores subsequent submissions until the first one completes."
  [codeSnippet]="exhaustMapExampleCode">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />

    <button type="submit">Submit</button>
  </form>

  <p>Submission Results:</p>
  <ul>
    <li *ngFor="let result of submissionResults">{{ result }}</li>
  </ul>
</app-example-display>
