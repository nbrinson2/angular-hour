<app-example-display
  title="CombineLatest Power Example"
  description="Combines multiple Observables to create an Observable whose values are calculated from the latest values of each of its input Observables."
  [codeSnippet]="combineLatestCode">
  <p>Combined Values:</p>
  <ul>
    <li *ngFor="let value of combinedValues">{{ value }}</li>
  </ul>
</app-example-display>
