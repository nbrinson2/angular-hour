<mat-card class="tracker-card" role="region" aria-label="Click tracker card">
  <mat-card-header>
    <mat-card-title>Click Tracker</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="count-display">
      <span>Button clicked:</span>
      <span class="count">{{ service.count }}</span>
      <span>times</span>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="handleClick()"
      aria-label="Click me button"
    >
      Click Me
    </button>
  </mat-card-actions>
</mat-card>
