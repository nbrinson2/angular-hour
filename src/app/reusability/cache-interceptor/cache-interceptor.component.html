<app-example-display
  header="Cache Interceptor"
  description="
  The Cache Interceptor is a service that intercepts HTTP requests and caches the response.
"
  [codeSnippets]="cacheInterceptorCodeSnippets"
>
  <app-example-info
    heading="How it works"
    [item]="exampleInfo"
  ></app-example-info>
  
  <div class="container">
    <div class="controls">
      <button
        mat-flat-button
        color="accent"
        (click)="loadPosts()"
        [disabled]="loading"
      >
        <mat-progress-spinner
          *ngIf="loading"
          mode="indeterminate"
          diameter="20"
        ></mat-progress-spinner>
        <span *ngIf="!loading">Load Posts</span>
      </button>

      <!-- Moved Clear Cache here -->
      <button
        mat-flat-button
        color="warn"
        (click)="clearCache()"
        aria-label="Clear Cache"
      >
        Clear Cache
      </button>
    </div>

    <ng-container *ngIf="posts$ | async as posts">
      <mat-grid-list cols="1" gutterSize="16px" rowHeight="100px">
        <mat-grid-tile *ngFor="let post of posts">
          <mat-card
            class="post-card"
            style="width: 100%; height: 100%; margin: 8px"
          >
            <mat-card-header>
              <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              {{ post.body }}
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-container>
  </div>
</app-example-display>
