<app-example-display
  title="Network Monitoring"
  description="Monitor network requests and responses using the Network panel in Chrome DevTools."
  [codeSnippet]="networkMonitoringCode">
  <div class="debug-demo">
    <app-example-info [item]="responseExampleInfo"></app-example-info>
    <button mat-raised-button (click)="runNetworkRequest()">Run Network Request</button>
    <div class="results-container">
      <p><strong>Response:</strong></p>
      <pre>{{ networkResponse | json }}</pre>
    </div>
  </div>

  <div class="debug-demo">
    <app-example-info [item]="errorResponseExampleInfo"></app-example-info>
    <button mat-raised-button (click)="runErrorRequest()">Run Error Request</button>
    <div class="results-container">
      <p><strong>Error Response:</strong></p>
      <pre>{{ errorResponse | json }}</pre>
    </div>
  </div>
  <button mat-raised-button (click)="clearResults()">Clear Results</button>

</app-example-display>
