<app-example-display
  title="Debugging with Chrome DevTools"
  description="Learn how to inspect the DOM, use breakpoints, monitor network requests, and profile performance using Chrome DevTools."
  [codeSnippet]="performanceTestCode"
>
  <app-example-info [item]="exampleInfo"></app-example-info>
  <button mat-raised-button (click)="runPerformanceTest()">Run Performance Test</button>
  <div class="results-container">
    <p><strong>Results:</strong></p>
    <div
      *ngIf="
        performanceResultBubble !== null && performanceResultOptimized !== null
      "
    >
      <p>
        <strong>Bubble Sort Time:</strong>
        {{ performanceResultBubble | number : "1.0-2" }} ms
      </p>
      <p>
        <strong>Optimized Sort Time:</strong>
        {{ performanceResultOptimized | number : "1.0-2" }} ms
      </p>
    </div>
  </div>
</app-example-display>
